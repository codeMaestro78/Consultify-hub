<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <form action="">
        <h1 align="center">Browse Job</h1>
        <table>
            <tr>
                <td><label for="" style="font-weight: 700; font-size: 25px;">Job Title</label></td>
                <td><label for="" style="font-weight: 700; font-size: 25px;">Function</label></td>
                <td><label for="" style="font-weight: 700; font-size: 25px;">Location</label></td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Job Title, Skills">
                </td>
                <td>
                    <select name="function" id="function">
                        <option value="">Select Function</option>
                        <option value="Administration & Facilities">Administration & Facilities</option>
                        <option value="BFSI, Investments & Trading">BFSI, Investments & Trading</option>
                        <option value="Construction & Site Engineering">Construction & Site Engineering</option>
                        <option value="Consulting">Consulting</option>
                        <option value="Finance and Accounting">Finance and Accounting</option>
                        <option value="Human Resources">Human Resources</option>
                        <option value="Marketing & Communication">Marketing & Communication</option>
                    </select>
                </td>
                <td>
                    <input type="text" placeholder="Search Location">
                </td>
            </tr>
        </table>
        <center><input type="submit" value="Search"></center>
    </form>
</body
