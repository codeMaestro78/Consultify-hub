<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Submit_CV.css">
</head>

<body>
    <form action="">
        <h1 align="center">Submit Your CV</h1>
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="First Name*" required>
                </td>
                <td>
                    <input type="text" placeholder="Last Name*" required>
                </td>
                <td>
                    <select name="Select Gender" id="gender" required>
                        <option value="Select Gender" disabled selected>Select Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="DOB*" required>
                </td>
                <td>
                    <input type="email" placeholder="Email ID*" required>
                </td>
                <td>
                    <input type="number" placeholder="Mobile No.*" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="City Name*" required>
                </td>
                <td>
                    <input type="text" placeholder="Company*" required>
                </td>
                <td>
                    <input type="text" placeholder="Designation*" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" placeholder="Experience(in years)*" required>
                </td>
                <td>
                    <input type="number" placeholder="Current CTC (INR)* Eg.123000 " required>
                </td>
                <td>
                    <input type="text" placeholder="Degree*" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Institute*" required>
                </td>
                <td>
                    <select name="function" id="function">
                        <option value="">Function*</option>
                        <option value="Administration & Facilities">Administration & Facilities</option>
                        <option value="BFSI, Investments & Trading">BFSI, Investments & Trading</option>
                        <option value="Construction & Site Engineering">Construction & Site Engineering</option>
                        <option value="Consulting">Consulting</option>
                        <option value="Finance and Accounting">Finance and Accounting</option>
                        <option value="Human Resources">Human Resources</option>
                        <option value="Marketing & Communication">Marketing & Communication</option>
                    </select>
                </td>
                <td><input type="text" placeholder="Enter Your Skills Seperated By Comma*"></td>
            </tr>
            <tr>
                <td>
                    <div><label for="" style="font-size: 17px;">Submit Your CV* </label><input type="file"
                            placeholder="Upload Your CV">
                </td>
                </div>
            </tr>
        </table>
        <center><input type="submit" value="submit"></center>
    </form>
</body>

</html>
